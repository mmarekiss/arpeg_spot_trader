name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/login-action@v2.1.0
      with:
        username: marekiss
        password: 11121988
    - name: Set up Docker Buildx      
      uses: crazy-max/ghaction-docker-buildx@v1      
      with:        
        version: latest     
    - name: set env
      run: echo "tagversion=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
    - name: Prepare      
      if: success()      
      id: prepare      
      run: |        
        echo "docker_platform=linux/arm/v7" >> $GITHUB_ENV 
    - name: Build the Docker image
      run: |
        cd ARPEG.Spot.Trader
        docker buildx build . --file Dockerfile --platform linux/arm/v7 --tag marekiss/arpeg_trader:${{ env.tagversion }} --output type=image
    - name: add tag latest
      run: docker tag marekiss/arpeg_trader:${{ env.tagversion }} marekiss/arpeg_trader:latest
    - name: Publish docker image
      run: |
        docker push marekiss/arpeg_trader:$tagversion
        docker push marekiss/arpeg_trader:latest
