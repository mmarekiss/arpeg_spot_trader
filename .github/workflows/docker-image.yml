name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/login-action@v2.1.0
      with:
        username: marekiss
        password: 11121988
    - name: set env
      run: echo "tagversion=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
    - name: Build the Docker image
      run: |
        - cd ARPEG.Spot.Trader
        - docker build . --file Dockerfile --tag marekiss/arpeg_trader:${{ env.tagversion }}
    - name: add tag latest
      run: docker tag marekiss/arpeg_trader:${{ env.tagversion }} marekiss/arpeg_trader:latest
    - name: Publish docker image
      run: |
        - docker push marekiss/arpeg_trader:$tagversion
        - docker push marekiss/arpeg_trader:latest
